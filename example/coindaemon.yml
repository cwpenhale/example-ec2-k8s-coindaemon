---
  - name: Install Parity Playbook
    hosts: k8s
    connection: ssh
    gather_facts: False
    tags: installation
    
    tasks:
    
    - name: docker up
      service:
        name: docker
        state: started
    
    - name: Pull parity to the OSTree backend
      atomic_image:
        name: parity/rust-centos
        state: latest
        backend: docker
    
    - name: parity image up
      become: yes
      atomic_container:
        name: parity
        image: parity/rust-centos
        state: latest
        mode: system
        backend: ostree
        values:
          - ui-interface=all
          - jsonrpc-interface=all