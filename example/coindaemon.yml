---
  - name: Install Parity Playbook
    hosts: k8s
    connection: ssh
    gather_facts: True
    tags: provisioning
    
    tasks:
    
    - name: docker up
      service:
        name: docker
        state: started
    
    - name: Pull parity to the OSTree backend
      atomic_image:
        name: parity/parity
        state: latest
        backend: ostree
    
    - name: parity image in
      become: yes
      become_user: root
      atomic_container:
        name: parity
        image: parity/parity
        backend: ostree
        state: latest
        mode: user
        
    - name: parity image up
      become: yes
      become_user: root
      atomic_container:
        name: parity
        backend: ostree
        state: latest
        started: yes
        