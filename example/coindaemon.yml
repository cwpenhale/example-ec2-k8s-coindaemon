---
  - name: Install Parity Playbook
    hosts: k8s
    connection: ssh
    gather_facts: True
    tags: provisioning
    
    tasks:
    
    - atomic_container:
        name: etcd
        image: rhel/etcd
        backend: ostree
        state: latest
        system: True
        values:
            - ETCD_NAME=etcd.server
    
    - name: Pull parity to the OSTree backend
      atomic_image:
        name: parity/parity
        state: latest
        backend: ostree
    
    - name: Install Parity
      atomic_image:
          name: parity/parity
          state: latest
          started: yes