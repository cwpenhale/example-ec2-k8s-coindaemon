---
  - name: Provision an EC2 Instance
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning
    vars:
      instance_type: t2.micro
      security_group: ansible-k8s
      image: ami-a52a34dc
      keypair: cpenhale
      region: us-west-2
      count: 1

    tasks:
    
    
      - name: install the latest version of git
        yum:
          name: git
          state: latest
    
      - name: install the latest version of docker
        yum:
          name: docker
          state: latest
    
      - name: install the latest version of awscli
        yum:
          name: awscli
          state: latest

      - name: Get parity sources
        git:
          repo: 'https://github.com/paritytech/parity.git'
          dest: /home/centos/git
          version: v1.11.0-ci0
        
      - name: get docker ecr creds
        command: "aws ecr get-authorization-token --region eu-west-1 --query 'authorizationData[].authorizationToken' --output text | base64 --decode | cut -d: -f2"
        set_fact:
          ecr_password: "{{ command_output.stdout }}"
      
      - name: Log into private registry
        docker_login:
          registry:  https://838410721998.dkr.ecr.us-west-2.amazonaws.com
          username: AWS
          password: "{{ ecr_password }}"
          tls: yes
          tls_verify: yes
          
      - name: Build parity and with buildargs
        docker_image:
           path: /home/centos/git/parity/docker/centos/
           name: 838410721998.dkr.ecr.us-west-2.amazonaws.com/test
           tag: latest
           buildargs:
             tag: paritytech/parity:v1.11.0-ci0
          
      - name: Create a security group
        local_action: 
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for k8s Servers
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8584
              to_port: 8584
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8545
              to_port: 8545
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall

      - name: Launch the new EC2 Instance
        local_action: ec2 
                      group={{ security_group }} 
                      instance_type={{ instance_type}} 
                      image={{ image }} 
                      wait=true 
                      region={{ region }} 
                      keypair={{ keypair }}
                      count={{ count }}
        register: ec2
        
      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile 
                      dest="./hosts" 
                      regexp={{ item.public_ip }} 
                      insertafter="[k8s]" line={{ item.public_ip }}
        with_items: "{{ ec2.instances }}"


      - name: Wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: "{{ ec2.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: k8s
           